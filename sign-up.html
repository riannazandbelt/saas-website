<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Sign Up</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">

  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

  <ul class="skip-links">
    <li><a href="#nav">Jump to navigation</a></li>
    <li><a href="#main">Jump to main content</a></li>
  </ul>

  <header class="banner pad-t pad-b-1-2" role="banner">
    <div>
      <h1 class="text-center tena">Quill</h1>
    </div>
    <nav role="navigation" id="nav" tabindex="0">
      <ul class="text-center ">
        <li class="giga"><a href="index.html">Home</a></li>
        <li class="giga"><a href="tour.html">Tour</a></li>
      </ul>
    </nav>
  </header>

  <section class="text-center pad-t free-trial">
    <h2>Sign up for a 30 day free trial</h2>
    <p>Fill out the form below, to try our premium services for free!</p>
  </section>

  <section class="gutter-1-2">
    <form action="https://formspree.io/zand0025@algonquinlive.com" method="POST">
      <fieldset class="pad-t-2 wrapper push-1 sign-up">
        <legend></legend>
        <div class="grid">
          <div class="unit xs-1 s-1 m-1-2 l-1-2 pad-t-1-2">
            <label class="push-1-8" for="f-name">First name</label>
            <input id="f-name" type="text" name="full-name" required>
          </div>
          <div class="unit xs-1 s-1 m-1-2 l-1-2 pad-t-1-2 form">
            <label class="push-1-8" for="l-name">Last name</label>
            <input id="l-name" type="text" name="full-name" required>
          </div>
          <div class="unit xs-1 s-1 m-1-2 l-1-2 pad-t-1-2">
            <label class="push-1-8" for="email">Email</label>
            <input id="email" type="email" name="email-address" required>
          </div>
          <div class="unit xs-1 s-1 m-1-2 l-1-2 pad-t-1-2 form">
            <label class="push-1-8" for="tel">Phone number <span class="opt italic">(optional)</span></label>
            <input id="tel" type="tel" name="telephone">
          </div>
          <div class="unit xs-1 s-1 m-1-2 l-1-2 pad-t-1-2">
            <label class="push-1-8" for="password">Password</label>
            <input id="password" type="password" name="password" required>
          </div>
          <div class="unit xs-1 s-1 m-1-2 l-1-2 pad-t-1-2 form">
            <label class="push-1-8" for="date">Date of birth</label>
            <input id="date" type="date" name="date-of-birth" required>
          </div>
        </div>

        <div class="border pad-b-1-8 pad-t-2">
          <div class="text-center push">
            <button class="btn-ghost gutter-2 pad-t-1-8 pad-b-1-8 giga bold" type="submit">Get Started</button>
          </div>
        </div>
      </fieldset>
    </form>
  </section>

  <footer role="contentinfo">
    <nav>
      <ul class="text-center pad-t-2 pad-b push-none">
        <li class="micro push-1-8"><a href="#">Products</a></li>

        <li class="pico push-1-8 copyright">Copyright Â© 2019 Quill Canada Inc.</li>
      </ul>
    </nav>
  </footer>

</body>
</html>
